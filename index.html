<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Observables Table</title>
    <style>
      body {
        font-family:
          "Latin Modern Roman", "Latin Modern Math", "STIX Two Text",
          "STIX Two Math", "Cambria", serif;
        margin: 2em;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 700px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 0.5em 1em;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      .math {
        font-family:
          "Latin Modern Math", "STIX Two Math", "Cambria Math", serif;
      }
    </style>
  </head>
  <body>
    <h1>Observables</h1>
    <table>
      <thead>
        <tr>
          <th>Order of magnitude</th>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="math">10<sup>6</sup> m</td>
          <td>Pluto diameter</td>
          <td class="math">2.376 x 10<sup>6</sup> m</td>
        </tr>
        <tr>
          <td class="math">10<sup>6</sup> m</td>
          <td>Moon diameter</td>
          <td class="math">3.475 x 10<sup>6</sup> m</td>
        </tr>
        <tr>
          <td class="math">10<sup>7</sup> m</td>
          <td>Earth diameter</td>
          <td class="math">1.2756 x 10<sup>7</sup> m</td>
        </tr>
        <tr>
          <td class="math">10<sup>8</sup> m</td>
          <td>Jupiter diameter</td>
          <td class="math">1.42984 x 10<sup>8</sup> m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
