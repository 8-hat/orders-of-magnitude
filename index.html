<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Observables Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 700px;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 0.5em 1em;
        text-align: left;
      }
      th {
        background-color: #eee;
      }
      .math {
        font-family: "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <h1>Observables</h1>
    <table>
      <thead>
        <tr>
          <th>Unit</th>
          <th>Power of Ten</th>
          <th>Name</th>
          <th>Exact Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>m</td>
          <td>3</td>
          <td>Pluto diameter</td>
          <td class="math">2376 × 10³ m</td>
        </tr>
        <tr>
          <td>m</td>
          <td>3</td>
          <td>Moon diameter</td>
          <td class="math">3475 × 10³ m</td>
        </tr>
        <tr>
          <td>m</td>
          <td>3</td>
          <td>Earth diameter</td>
          <td class="math">12756 × 10³ m</td>
        </tr>
        <tr>
          <td>m</td>
          <td>3</td>
          <td>Jupiter diameter</td>
          <td class="math">142984 × 10³ m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
